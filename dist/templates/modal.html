<form>
  <h3>Create New Room</h3>

  <h5>Enter a room name:</h5>
  <input type="text" name="input" ng-model="newRoom.$value" name="text" placeholder="Enter room name">

  <button class="btn btn-info" type="button" ng-click="create()">Create</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>

</form>
